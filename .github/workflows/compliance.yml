name: Weekly yarn.lock Refresh

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to refresh yarn.lock"
        required: true
        default: main
        type: choice
        options:
          - main
          - 0.80-stable
          - 0.79-stable
          - 0.78-stable
      package_name:
        description: "Specific package to update (optional)"
        required: false
        default: ""
        type: string

  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3am UTC

jobs:
  refresh-lockfile:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: ${{ github.event_name == 'schedule' && fromJson('["main","0.80-stable","0.79-stable","0.78-stable"]') || fromJson(format('["{0}"]', github.event.inputs.target_branch)) }}

    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Clone repo using gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git
          gh repo clone "${{ github.repository }}" repo
          cd repo
          git checkout "${{ matrix.branch }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Update yarn.lock
        working-directory: ./repo
        run: |
          if [[ -n "${{ github.event.inputs.package_name }}" ]]; then
            echo "‚¨ÜÔ∏è Running yarn up ${{ github.event.inputs.package_name }}..."
            yarn up "${{ github.event.inputs.package_name }}"
          else
            echo "‚¨ÜÔ∏è Running yarn up (all)..."
            yarn up
          fi

          echo "üì¶ Running yarn install without lifecycle scripts..."
          yarn install --ignore-scripts

      - name: Commit and push changes
        working-directory: ./repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="chore/yarn-lock-refresh-${{ matrix.branch }}-${{ github.run_id }}"

          if git diff --quiet yarn.lock; then
            echo "üü¢ No changes to yarn.lock. Exiting."
            exit 0
          fi

          git checkout -B "$BRANCH"
          git add yarn.lock
          COMMIT_MSG="chore: yarn.lock refresh for ${{ matrix.branch }}"
          if [[ -n "${{ github.event.inputs.package_name }}" ]]; then
            COMMIT_MSG="$COMMIT_MSG (package: ${{ github.event.inputs.package_name }})"
          else
            COMMIT_MSG="$COMMIT_MSG (all packages)"
          fi
          git commit -m "$COMMIT_MSG"
          git push --set-upstream "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" "$BRANCH"

      - name: Create Pull Request
        working-directory: ./repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="chore/yarn-lock-refresh-${{ matrix.branch }}-${{ github.run_id }}"
          PR_TITLE="chore: Refresh yarn.lock for ${{ matrix.branch }}"
          if [[ -n "${{ github.event.inputs.package_name }}" ]]; then
            PR_TITLE="$PR_TITLE (package: ${{ github.event.inputs.package_name }})"
          else
            PR_TITLE="$PR_TITLE (all packages)"
          fi

          PR_BODY=$(cat <<EOF
          ### Type of Change
          - Chore
          
          ### Why
          Refreshes \`yarn.lock\` by upgrading dependencies.
          
          ### What Changed
          - Ran \`yarn up${{ github.event.inputs.package_name && format(' {0}', github.event.inputs.package_name) }}\`
          - Ran \`yarn install --ignore-scripts\` to update lockfile safely.
          
          ## Changelog
          Should this change be included in the release notes: no
          EOF
                    )

          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --head "$BRANCH" \
            --base "${{ matrix.branch }}" \
            --repo "${{ github.repository }}"
