name: Weekly yarn.lock Refresh

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to refresh yarn.lock"
        required: true
        default: main
        type: choice
        options:
          - main
          - 0.80-stable
          - 0.79-stable
          - 0.78-stable
      package_name:
        description: "Package to upgrade (use 'all' to upgrade everything)"
        required: true
        default: all

  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3am UTC

jobs:
  refresh-lockfile:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: ${{ github.event_name == 'schedule' && fromJson('["main","0.80-stable","0.79-stable","0.78-stable"]') || fromJson(format('["{0}"]', github.event.inputs.target_branch)) }}

    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Clone repo using gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git
          gh repo clone "${{ github.repository }}" repo
          cd repo
          git checkout "${{ matrix.branch }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Update dependencies
        working-directory: ./repo
        run: |
          echo "üì¶ Running yarn install without lifecycle scripts..."
          yarn install --ignore-scripts --frozen-lockfile

          echo "‚¨ÜÔ∏è Running yarn up..."
          if [[ "${{ github.event.inputs.package_name }}" == "all" ]]; then
            yarn up
          else
            yarn up "${{ github.event.inputs.package_name }}"
          fi

      - name: Commit and push changes via gh CLI
        working-directory: ./repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="chore/yarn-up-${{ matrix.branch }}-${{ github.event.inputs.package_name }}"

          if git diff --quiet; then
            echo "üü¢ No changes to commit."
            exit 0
          fi

          git checkout -B "$BRANCH"
          git add yarn.lock package.json
          git commit -m "chore: yarn up ${{ github.event.inputs.package_name }} on ${{ matrix.branch }}"
          git push --force --set-upstream "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" "$BRANCH"

      - name: Create Pull Request via GitHub CLI
        working-directory: ./repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          PR_BODY=$(cat <<EOF
          ### Type of Change
          - Chore
          
          ### Why
          Automated dependency update using \`yarn up\`.
          
          ### What
          Ran:
          \`\`\`
          yarn up ${{ github.event.inputs.package_name }}
          \`\`\`
          
          ## Changelog
          Should this change be included in the release notes: no
          EOF
                    )
          
                    gh pr create \
                      --title "chore: yarn up ${{ github.event.inputs.package_name }} on ${{ matrix.branch }}" \
                      --body "$PR_BODY" \
                      --head "chore/yarn-up-${{ matrix.branch }}-${{ github.event.inputs.package_name }}" \
                      --base "${{ matrix.branch }}" \
                      --repo "${{ github.repository }}" || echo "‚ÑπÔ∏è PR may already exist or could not be created."
